<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/coordenador//est-coord-relatorio-aberto.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Relatório - Coordenador</title>
    </head>

    <body>

        <!--Cabecalho-->
        <header>
            <div id="espacamento-cima" class="nav justify-content-center">
                <h1 id="idTitulo" name="titulo" title="Título">Título</h1>
            </div>
        </header>

        <!--Mensagem-->
        <main>
            <div id="espacamento-meio" class="nav justify-content-center">
                <label id="idTexto" for="texto" name="texto" title="Texto">Lorem ipsum dolor sit amet consectetur adipisicing 
                    elit. Eius adipisci porro aliquid dolorem atque eum voluptates eligendi laudantium officiis dicta
                    nemo, expedita autem at ducimus vero ipsa sint repellendus ad!</label>
            </div>
        </main>

        <!--Rodapé-->
        <footer>
            <div id="espacamento-baixo" class="nav justify-content-center">
                <div id="espacamento-dest">
                    <label id="idDestinatario" for="destinatario" name="destinatario" title="Destinatário">Destinatário</label>
                </div>
                <div id="espacemento-data">
                    <label id="idData" for="data" name="data" title="Data">Data</label>
                </div>
            </div>
        </footer>

        <!--Script-->
        <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/scripts/coordenador/script-coord-relatorio-aberto.js"></script>
    </body>
