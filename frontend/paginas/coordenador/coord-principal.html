<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Icone da página -->
    <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/estilos/coordenador/est-coord-principal.css">
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>Tela Principal - Coordenador</title>
</head>
<body>
    <div id="mostrar"></div>
    <div id="menu">
        <div id="menu-titulo">
            <h4 id="idMenuTitulo">Coordenador</h4>
        </div>
        <section id="perfil" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                <a href="/frontend/paginas/coordenador/coord-perfil.html">Perfil</a>
            </figure>
        </section>
        <section id="Perfil" class="opcoes">
			<figure class="figure-opcoes">
				<img src="/frontend/imagens/alunos.png" alt="Alunos" title="Alunos" class="img-opcoes">
				<a href="/frontend/paginas/coordenador/coord-alunos.html">Controle de Alunos</a>
			</figure>
		</section>
		<section id="Alunos" class="opcoes">
			<figure class="figure-opcoes">
				<img src="/frontend/imagens/alunos.png" alt="Alunos" title="Alunos" class="img-opcoes">
				<a href="/frontend/paginas/coordenador/coord-alunos.html">Controle de Alunos</a>
			</figure>
		</section>
		<section id="Salas" class="opcoes">
			<figure class="figure-opcoes">
				<img src="/frontend/imagens/sala-de-aula.png" alt="Salas" title="Salas" class="img-opcoes">
				<a href="/frontend/paginas/coordenador/coord-salas.html">Controle de Salas</a>
			</figure>
		</section>
		<section id="Turmas" class="opcoes">
			<figure class="figure-opcoes">
				<img src="/frontend/imagens/turma.png" alt="Turmas" title="Turmas" class="img-opcoes">
				<a href="/frontend/paginas/coordenador/coord-turmas.html">Controle de Turmas</a>
			</figure>
        </section>
        <section id="reunioes" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatorios" class="img-opcoes">
                <a href="/frontend/paginas/coordenador/coord-relatorios.html">Relatórios</a>
            </figure>
        </section>
        <section id="reunioes" class="opcoes">
            <figure class="figure-opcoes">
                <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                <a href="/frontend/paginas/coordenador/coord-reunioes.html">Reuniões</a>
            </figure>
        </section>
		<section id="tela-principal" class="opcoes">
			<figure class="figure-opcoes">
				<img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
				<a href="/frontend/paginas/coordenador/coord-principal.html">Tela Principal</a>
			</figure>
        </section>
		<section id="sair" class="opcoes">
			<figure class="figure-opcoes">
				<img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                <a id="ancoraSair" href="/frontend/index.html">Sair</a>
			</figure>
		</section>
    </div>
    <header>
        <nav id="cabecalho">
            <div id="lado-esquerdo">
                <div id="botao-menu">
                    <figure id="figure-menu">
                        <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                    </figure>
                </div>
            </div>
            <div id="lado-direito">
                <figure id="figure-perfil">
                    <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                    <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                </figure>
            </div>
        </nav>
    </header>
    <main>
         <!-- Div do Centro -->
         <div id="centro" class="nav justify-content-center">
            <div id="historico" class="div-conteudos">
                <div class="cab-divs" id="cab-historico">
                    <b><label class="titulo" for="historico" name="historico" title="Histórico">Histórico de Reuniões</label></b>
                    <img class="img-cab" src="/frontend/imagens/historia.png" alt="Histórico" name="historico" title="Histórico">
                </div>
                <div id="div-historico" class="corpo-divs">
                    <fieldset id="fieldset-lista-historico">
                        <table class="tabela" id="lista-historico">
                            <tbody id="tbLista-historico">
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>
            <!-- Div da Programacao -->
            <div id="programacao" class="div-conteudos">
                <div class="cab-divs">
                    <b><label class="titulo" for="programacao" name="programacao" title="Reuniões Marcadas">Reuniões Marcadas</label></b>
                    <img class="img-cab" src="/frontend/imagens/video-chamada.png" alt="Reunioes" name="reunioes" title="Reuniões">
                </div>
                <div class="corpo-divs">
                    <div class="div-tabela">
                        <fieldset id="fieldset-lista-programacao">
                            <table class="tabela" id="lista-programacao">
                                <tbody id="tbLista-programacao">
                                </tbody>
                            </table>
                        </fieldset>
                    </div>
                    <div class="div-botao">
                        <input id="criarReunioes" value="Criar Reunião" type="button" name="criarReunioes" title="Criar Reunião">
                    </div>
                </div>
            </div>
            <!-- Div de Relatorios -->
            <div id="relatorios" class="div-conteudos">
                <div class="cab-divs">
                    <b><label class="titulo" for="relatorios" name="relatorios" title="Relatórios">Relatórios</label></b>
                    <img class="img-cab" src="/frontend/imagens/rolagem.png" alt="Relatórios" name="relatorios" title="Relatórios">
                </div>
                <div class="corpo-divs">
                    <div class="div-tabela">
                        <fieldset id="fieldset-lista-relatorios">
                            <table class="tabela" id="lista-relatorios">
                                <tbody id="tbLista-relatorio">
                                </tbody>
                            </table>
                        </fieldset>
                    </div>
                    <div class="div-botao">
                        <input id="criarRelatorios" value="Criar Relatório" type="button" name="criarRelatorios" title="Criar Relatórios" onclick="src">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
<script src="/frontend/scripts/coordenador/script-coord-principal.js"></script>
</html>
