<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
    <meta charset="UTF-8">
    <!-- Icone da página -->
    <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/estilos/coordenador/est-coord-perfil.css">
    <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>Perfil - Coordenador</title>
    </head>

    <body>
        <!-- Menu lateral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Coordenador</h4>
            </div>
            <section id="perfil" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-perfil.html">Perfil</a>
                </figure>
            </section>
            <section id="Alunos" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/alunos.png" alt="Alunos" title="Alunos" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-alunos.html">Controle de Alunos</a>
                </figure>
            </section>
            <section id="Turmas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/turma.png" alt="Turmas" title="Turmas" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-turmas.html">Controle de Turmas</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatorios" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-relatorios.html">Relatórios</a>
                </figure>
            </section>
            <section id="reunioes" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-reunioes.html">Reuniões</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <main>
            <section id="img-sec">
                <div id="visul-img">
                    <div id="img">
                        <img id="img_preview" src="" alt="Image Preview"/>
                    </div>
                    <div id="botoes-img">
                        <input id="idBotaoFechar" type="button" value="Fechar" title="Fechar">
                    </div>
                </div> 
            </section>
            <section>
                <div id="cab"></div>
                <div id="conteudo">
                    <form action="" id="formulario" class="nav justify-content-center">
                        <!-- Dados pessoais -->
                        <div id="dados">
                            <div id="dados-div">
                                <table id="tab-dados" class="tabela">
                                    <h5 class="titulo-dados titulo">Dados do Coordenador</h5>
                                    <!-- Nome -->
                                    <tr>
                                        <td>
                                            <label for="nome">Nome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome" id="inputNome" required>
                                        </td>
                                    </tr>
                                    <!-- Sobrenome -->
                                    <tr>
                                        <td>
                                            <label for="sobrenome">Sobrenome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="sobrenome" id="inputSobrenome" required>
                                        </td>
                                    </tr>
                                    <!-- Celular -->
                                    <tr>
                                        <td>
                                            <label>Celular:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputCelular" type="text" maxlength="15" minlength="15" placeholder="(00) 00000-0000" required>     
                                        </td>
                                    </tr>
                                    <!-- Telefone -->
                                    <tr>
                                        <td>
                                            <label>Telefone:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputTelefone" type="text"  maxlength="14" minlength="14" placeholder="(00) 0000-0000" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="cpf">CPF: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputCpf" name="cpf"  maxlength="14" minlength="14" placeholder="000.000.000-00" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputHorarioInicial">Horário inicial do expediente: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="time" name="horarioInicial" id="inputHorarioInicial" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputHorarioFinal">Horário final do expediente: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="time" name="horarioFinal" id="inputHorarioFinal" required>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="endereco-div">
                                <table id="tab-endereco" class="tabela">
                                    <h5 class="titulo-dados titulo">Endereço do Coordenador</h5>
                                    <tr>
                                        <td>
                                            <label for="inputCep">CEP: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputCep"  maxlength="9" minlength="9" name="cep" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputEstado">Estado: </label>
                                        </td>
                                        <td>
                                            <select id="inputEstado" name="estado" required>
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                                <option value="EX">Estrangeiro</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCidade">Cidade: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputCidade" name="cidade" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputBairro">Bairro: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputBairro" name="bairro" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputLogradouro">Logradouro: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputLogradouro" name="logradouro" placeholder="Rua, Avenida" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputNumero">Número: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="number" id="inputNumero" name="numLog" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputTipoLogradouro">Complemento: </label>
                                        </td>
                                        <td>
                                            <input class="input" type="text" id="inputTipoLogradouro" name="tipoLog" placeholder="Ex: Condominio, Casa">
                                        </td>
                                    </tr>
                                
                                </table>
                            </div>
                            <div id="login-div">
                                <table id="tab-login" class="tabela">
                                    <h5 class="titulo-dados titulo">Login do Coordenador</h5>
                                    <tr>
                                        <td>
                                            <label for="inputEmail">E-mail: </label>
                                        </td>
                                        <td class="input">
                                            <input class="input" type="email" name="email" placeholder="Ex: email@complemento.com" id="inputEmail" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputSenha">Senha: </label>
                                        </td>
                                        <td class="input">
                                            <input class="input" type="password" name="pass"  maxlength="14" minlength="8" id="inputSenha" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputConfirmSenha">Confirme a senha: </label>
                                        </td>
                                        <td class="input">
                                            <input class="input" type="password" name="passconfirm" maxlength="14" minlength="8" id="inputConfirmSenha" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="imagem-add">
                                            <input id="botao-input" value="Adicionar Imagem" type="button" title="Adiciona Imagem">
                                            <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
                                            <input id="imagemInput" type=file name="imagem" accept=".jpg, .jpeg, .png">
                                            <img id="visualizacao" src="/frontend/imagens/olho.png" alt="Visualizacao" nome="visualizacao" title="Visualizacao">
                                            <label id="ok" for="visualizacao" name="ok" title="Ok"></label>
                                        </td>
                                    </tr> 
                                </table>
                            </div>
                            <div id="botoes" class="nav justify-content-center">
                                <button class="but" type="button" id="btnCadastrar">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
    <!-- JS - Script -->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <script src="/frontend/frameworks/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="/frontend/scripts/login/script-utilitarios.js"></script>
    <script src="/frontend/scripts/coordenador/script-coord-perfil.js"></script>
</html>
