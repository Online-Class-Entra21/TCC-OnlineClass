<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- Icone da página -->
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="/frontend/estilos/coordenador/est-coord-alunos.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title>Alunos - Coordenador</title>
    </head>
    
    <body>
        <!-- Menu lateral -->
        <div id="mostrar"></div>
        <div id="menu">
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Coordenador</h4>
            </div>

            <section id="perfil" class="opcoes"> <!--Opção Perfil-->
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/dir-perfil.png" alt="Perfil" title="Perfil" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-perfil.html">Perfil</a>
                </figure>
            </section>

            <section id="Alunos" class="opcoes"> <!--Opção Controle de Alunos-->
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/alunos.png" alt="Alunos" title="Alunos" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-alunos.html">Controle de Alunos</a>
                </figure>
            </section>
            
            <section id="Disciplina" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/sala-de-aula.png" alt="Disciplinas" title="Disciplinas" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-disciplina.html">Controle de Disciplinas</a>
                </figure>
            </section>

            <section id="Turmas" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/turma.png" alt="Turmas" title="Turmas" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-turmas.html">Controle de Turmas</a>
                </figure>
            </section>

            <section id="reunioes" class="opcoes"> <!--Opção Relatórios-->
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/relatorio.png" alt="Relatorios" title="Relatorios" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-relatorios.html">Relatórios</a>
                </figure>
            </section>

            <section id="reunioes" class="opcoes"> <!--Opção Reuniões-->
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/videoconferencia.png" alt="Reunioes" title="Reuniões" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-reunioes.html">Reuniões</a>
                </figure>
            </section>

            <section id="tela-principal" class="opcoes"> <!--Opção Tela Principal-->
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/coordenador/coord-principal.html">Tela Principal</a>
                </figure>
            </section>

            <section id="sair" class="opcoes"> <!--Opção Sair-->
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>

        </div> <!--Final do Menu Lateral-->

        <!--Cabeçalho-->
        <header>
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header> <!--Fim Cabeçalho-->

	    <main>
            <section>
                <div id="cab"></div>
                <div id="conteudo">
                    <form action="" class="nav justify-content-center" id="formulario">
                        <!-- Dados pessoais -->
                        <div id="dados">
                            <div id="dados-div">
                                <table id="tab-dados" class="tabela">
                
                                    <h5 class="titulo-dados titulo">Dados do Aluno</h5>
                                    <!-- Nome -->
                                    <tr>
                                        <td>
                                            <label for="inputNome">Nome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome" id="inputNome" class="form-control">
                                        </td>
                                    </tr>
                                    <!-- Sobrenome -->
                                    <tr>
                                        <td>
                                            <label for="inputSobrenome">Sobrenome: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="sobrenome" id="inputSobrenome"  class="form-control">
                                        </td>
                                    </tr>
                                    <!-- Celular -->
                                    <tr>
                                        <td>
                                            <label for="inputCelular">Celular:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputCelular" type="text" placeholder="(00) 00000-0000"  class="form-control">     
                                        </td>
                                    </tr>
                                    <!-- Telefone -->
                                    <tr>
                                        <td>
                                            <label for="inputTelefone">Telefone:</label>
                                        </td>
                                        <td class="input">
                                            <input id="inputTelefone" type="text" placeholder="(00) 0000-0000"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCpf">CPF: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputCpf" name="cpf" placeholder="000.000.000-00"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputDeficiencia">Possui alguma deficiência?</label>
                                        </td>
                                        <td>
                                            <br>
                                           <input type="radio" name="nmRadio" id="idTrueDef" value="true">
                                           <label for="idTrueDef">Sim</label>
                                           <input type="radio" name="nmRadio" id="idFalseDef" style="margin-left: 15px;" value="false" checked>
                                           <label for="idFalseDef">Não</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <label for="inputNomeMae">Nome da mãe: </label>
                                        </td>
                                        <td class="input">
                                            <br>
                                            <input type="text" name="nome" id="inputNomeMae" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputNomePai">Nome do pai: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome" id="inputNomePai" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputNomeResponsavel">Nome do responsável: </label>
                                        </td>
                                        <td class="input">
                                            <input type="text" name="nome" id="inputNomeResponsavel" class="form-control">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="endereco-div">
                                <table id="tab-endereco" class="tabela">
                                    <h5 class="titulo-dados titulo">Endereço do Aluno</h5>
                                    <tr>
                                        <td>
                                            <label for="inputEstado">Estado: </label>
                                        </td>
                                        <td>
                                            <select id="inputEstado" name="estado"  class="form-control">
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC" selected>Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                                <option value="EX">Estrangeiro</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCidade">Cidade: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputCidade" name="cidade"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputBairro">Bairro: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputBairro" name="bairro"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputCep">CEP: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputCep" name="cep"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputLogradouro">Logradouro: </label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputLogradouro" name="logradouro" placeholder="Rua, Avenida"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputNumero">Número: </label>
                                        </td>
                                        <td>
                                            <input type="number" id="inputNumero" name="numLog" placeholder=""  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputTipoLogradouro">Tipo do Logradouro</label>
                                        </td>
                                        <td>
                                            <input type="text" id="inputTipoLogradouro" name="tipoLog" placeholder="Ex: Condominio, Casa"  class="form-control">
                                        </td>
                                    </tr>
                                
                                </table>
                            </div>
                            <div id="login-div">
                                <table id="tab-login" class="tabela">
                                    <h5 class="titulo-dados titulo">Login do Aluno</h5>
                                    <tr>
                                        <td>
                                            <label for="inputEmail">E-mail: </label>
                                        </td>
                                        <td class="input">
                                            <input type="email" name="email" placeholder="Ex: email@complemento.com" id="inputEmail"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputSenha">Senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="pass" id="inputSenha"  class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputConfirmSenha">Confirme a senha: </label>
                                        </td>
                                        <td class="input">
                                            <input type="password" name="passconfirm" id="inputConfirmSenha"  class="form-control">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="escola-div">
                                <table id="tab-escola" class="tabela">
                                    <h5 class="titulo-dados titulo">Dados Escolares</h5>
                                    <tr>
                                        <td>
                                            <label for="inputRa">RA: </label>
                                        </td>
                                        <td class="input">
                                            <input type="number" name="nmRa" id="inputRa" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="inputMatricula">Matricula: </label>
                                        </td>
                                        <td class="input">
                                            <input type="number" name="nmMatricula" id="inputMatricula" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="multiselect">
                                         <select name="nmPeriodo" id="SelectPeriodo">
                                             <option value="matutino">Matutino</option>
                                             <option value="vespertino">Vespertino</option>
                                             <option value="noturno">Noturno</option>
                                         </select>
                                        </td>
                                    </tr>  
                                    <tr>
                                        <td class="multiselect">
                                            <select name="nmTurma" id="SelectTurma">
                                                <option value="default">Selecione uma Turma</option>
                                            </select>
                                          </td>
                                    </tr>
                                </table>
                            </div>
                            <div id="botoes" class="nav justify-content-center">
                                <button class="but p-1 m-1 btn-primary but" type="button" id="btnCadastrar">Cadastrar</button>
                                <button class="but p-1 m-1 btn-danger but" type="reset">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main> <!--Final Main-->

        <!--Script-->
    <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
    <script src="/frontend/scripts/login/script-utilitarios.js"></script>
    <script src="/frontend/scripts/coordenador/script-coord-alunos.js"></script>
</html>
