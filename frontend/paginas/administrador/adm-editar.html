<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="sortcut icon" href="/frontend/imagens/Logo-OnlineClass.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="/frontend/estilos/administrador/est-adm-editar.css">
        <link rel="stylesheet" href="/frontend/frameworks/bootstrap-4.5.3-dist/css/bootstrap.css">
        <title> Editar Escola - Administrador</title>
    </head>
    <body>
        <div id="mostrar"></div>
        <div id="menu">
            <!--Menu lateral-->
            <div id="menu-titulo">
                <h4 id="idMenuTitulo">Administrador</h4>
            </div>
            <section id="cadastrar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/conhecimento.png" alt="Cadastro" title="Cadastro" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-cadastrar.html">Cadastrar Escola</a>
                </figure>
            </section>
            <section id="gerenciar" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/editar.png" alt="Gerenciar" title="Gerenciar" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-gerenciar.html">Gerenciar Escolas</a>
                </figure>
            </section>
            <section id="equipe" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/team.png" alt="Equipe" title="Equipe" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-equipe.html">Equipe OnlineClass</a>
                </figure>
            </section>
            <section id="tela-principal" class="opcoes">
                <figure class="figure-opcoes">
                    <img src="/frontend/imagens/casa.png" alt="Menu Principal" title="Menu Principal" class="img-opcoes">
                    <a href="/frontend/paginas/administrador/adm-principal.html">Tela Principal</a>
                </figure>
            </section>
            <section id="sair" class="opcoes">
                <figure class="figure-opcoes">
                    <img id="img-sair" src="/frontend/imagens/porta.png" alt="Sair" title="Sair" class="img-opcoes">
                    <a id="ancoraSair" href="/frontend/index.html">Sair</a>
                </figure>
            </section>
        </div>
        <header>
            <!--Cabecalho-->
            <nav id="cabecalho">
                <div id="lado-esquerdo">
                    <div id="botao-menu">
                        <figure id="figure-menu">
                            <img id="idImgMenu" src="/frontend/imagens/botao-menu.png" alt="Menu" title="Menu" name="menu">
                        </figure>
                    </div>
                </div>
                <div id="lado-direito">
                    <figure id="figure-perfil">
                        <img id="idFotoPerfil" src="/frontend/imagens/perfil.png" alt="Foto-Perfil" name="foto-perfil" title="Foto de Perfil">
                        <label id="idNomeUsuario" for="foto-perfil" name="nome-usuario" title="Nome">Nome</label>
                    </figure>
                </div>
            </nav>
        </header>
        <!-- Conteudo do corpo do programa -->
        <main>
            <form id="formulario" action="" class="nav justify-content-center">
                <div id="cab"></div>
                <div id="conteudo">
                    <!-- Dados da escola -->
                    <div id="escola-div">
                        <table id="tab-escola" class="tabela">
                            <h5 id="titulo-dados" class="titulo">Dados da Escola</h5>
                            <tr>
                                <td>
                                    <label for="nomeEscola">Nome: </label>
                                </td>
                                <td class="input">
                                    <input type="text" name="nomeEscola" id="inputEscola" required>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- Dados do diretor -->
                    <div id="dados-div">
                        <table id="tab-dados" class="tabela">
                            <h5 class="titulo">Dados do Diretor</h5>
                            <tr>
                                <td>
                                    <label for="nome">Nome: </label>
                                </td>
                                <td class="input">
                                    <input type="text" name="nome" id="inputNome" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="sobrenome">Sobrenome: </label>
                                </td>
                                <td class="input">
                                    <input type="text" name="sobrenome" id="inputSobrenome" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Celular:</label>
                                </td>
                                <td class="input">
                                    <input id="inputCelular" type="text" placeholder="(00) 00000-0000" maxlength="15" minlength="15" required>     
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Telefone:</label>
                                </td>
                                <td class="input">
                                    <input id="inputTelefone" type="text" placeholder="(00) 0000-0000" maxlength="14" minlength="14" required>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- Dados de login -->
                    <div id="login-div">
                        <table id="tab-login" class="tabela">
                            <h5 class="titulo">Login do Diretor</h5>
                            <tr>
                                <td>
                                    <label for="email">E-mail: </label>
                                </td>
                                <td class="input">
                                    <input type="email" name="email" placeholder="Ex: email@complemento.com" id="inputEmail" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pass">Senha: </label>
                                </td>
                                <td class="input">
                                    <input type="password" name="pass" id="inputSenha" minlength="8" maxlength="14" required>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- Botao de salvar -->
                    <div id="botoes" class="nav justify-content-center">
                        <button class="but" type="button" id="btnEditar">Salvar</button>
                        <button class="but" type="reset">Limpar</button>
                        <button class="but" type="button" id="btnExcluir">Excluir</button>
                    </div>
                </div>
            </form>
        </main>
        <script src="/frontend/frameworks/jquery/jquery-3.5.1.min.js"></script>
        <script src="/frontend/frameworks/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
        <script src="/frontend/scripts/login/script-utilitarios.js"></script>
        <script src="/frontend/scripts/administrador/script-adm-editar.js"></script>
    </body>
</html>
